<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantitnt - Exercise</title>
  <style>
    .cartQuantityHtml{
      background-color: yellow;
      padding: 5px;
      font-weight: 700;
    }
  
    .btn {
      padding: 1rem;
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all .5s;
    }
  
    .btn:hover {
      box-shadow: 0 20px 20px rgb(214, 214, 214);
    }
  
    .btn-2,
    .btn-3,
    .btn-add{
      background-color: dodgerblue;
    }
  
    .btn-reset{
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Cart Quantity Exercise</h1>
  <p>Cart quantity is: <span class="cartQuantityHtml">0</span></p>

  <!-- <button class="btn btn-show" onclick="showQuantity()">Show Quantity</button> -->

  <button class="btn btn-add" onclick="addOne()">Add to Cart</button>
  
  <button class="btn btn-2" onclick="addTwo();">+2</button>
  
  <button class="btn btn-3" onclick="addThree()">+3</button>
  
  <button class="btn btn-reset" onclick="reset()">Reset Cart</button>

  <script src="script.js"></script>
</body>
</html>
