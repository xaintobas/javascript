<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Exercise Product list with cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main>
      <section class="main-contents">
        <section class="product-section">
          <h1>Desserts</h1>
          <div class="product">
          </div>
        </section>
        
        <section class="cartSection">
        </section>
      </section>
      
      <section class="cart-modal">
        <div class="modal-content hidden">
          <img src="images/icon-order-confirmed.svg" alt="">
          <h2 class="order-title">Order Confirmed</h2>
          <p class="order-description">We hope you enjoy your food!</p>
      
          <div class="cartItem">
            <div class="itemDescription">
              <img src="images/image-waffle-thumbnail.jpg" alt="">
              <div class="itemDetails">
                <p class="itemTitle">Salted Caramel Brownie</p>
                <div class="itemPcs">
                  <span class="numberOfItem">2x</span>
                  <span class="costPerItem">@ $4.50</span>
                </div>
              </div>
            </div>
            <span class="totalPerItem">$9.00</span>
          </div>
          <div class="cartItem">
            <div class="itemDescription">
              <img src="images/image-waffle-thumbnail.jpg" alt="">
              <div class="itemDetails">
                <p class="itemTitle">Salted Caramel Brownie</p>
                <div class="itemPcs">
                  <span class="numberOfItem">2x</span>
                  <span class="costPerItem">@ $4.50</span>
                </div>
              </div>
            </div>
            <p class="totalPerItem">$9.00</p>
          </div>
          <div class="total">
            <span class="orderTotal">Order Total</span>
            <span class="grandTotal">$61.00</span>
          </div>
          <button class="btn btnNewOrder">Start New Order</button>
        </div>
        <div class="overlay hidden"></div>
      </section>

      

    </main>
    <script src="./script.js"></script>
  </body>
</html>
