<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Exercise Product list with cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main>
      <section class="main-contents">
        <section class="product-section">
          <h1>Desserts</h1>
          <div class="product">
          </div>
        </section>
        
        <section class="cartSection">
          <h2 class="cart-title"></h2>
          <div class="cartDiv"></div>
          <div class="totalDiv">
            <div class="total">
              <span class="orderTotal">Order Total</span>
              <span class="grandTotal">‚Ç¶ ${orderTotal.toFixed(2)}</span>
            </div>
            <p class="shippingDetails"> <span><img src="images/icon-carbon-neutral.svg" alt=""></span>This is a <a href="https://x.com/xaint_obas/" target="_blank">ùïè xaint_obas</a> express delivery</p>
            <button class="btn btnConfirmOrder">Confirm Order</button>
          </div>
        </section>
      </section>
      
      <section class="cart-modal">
        <div class="modal-content hidden">
          <div class="orderConfirmed">
            <img src="images/icon-order-confirmed.svg" alt="">
            <h2 class="order-title">Order Confirmed</h2>
            <p class="order-description">We hope you enjoy your food!</p>
          </div>
      
          <div class="orderItems">
          </div>
          
          <div class="total">
            <span class="orderTotal">Order Total</span>
            <span class="grandTotal"></span>
          </div>
          <button class="btn btnNewOrder">Start New Order</button>
        </div>
        <div class="overlay hidden"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
