<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn and Reg Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="btn-container">
        <div class="highlight"></div>
        <button class="toggle-btn" type="button">Login</button>
        <button class="toggle-btn" type="button">SignUp</button>
      </div>

      <div class="icons">
        <span class="icon"><i class="fa fa-facebook"></i></span>
        <span class="icon"><i class="fa fa-twitter"></i></span>
        <span class="icon"><i class="fa fa-instagram"></i></span>
      </div>

      <div class="form-container">
        <form action="" class="login-form">
          <input type="text" placeholder="Usermane or Email" class="input-field">
          <input type="password" placeholder="Password" class="input-field">
          <input type="checkbox" class="check"><span id="remember">Remember Me</span> </input>
          <button class="login-btn" type="submit">Login Now</button>
        </form>
        
        <form action="" class="login-form">
          <input type="text" placeholder="Full Name" class="input-field">
          <input type="email" placeholder="Email" class="input-field">
          <input type="text" placeholder="Username" class="input-field">
          <input type="password" placeholder="Password" class="input-field">
          <input type="password" placeholder="Confirm Password" class="input-field">
          <input type="checkbox" class="check"><span id="remember">Remember Me</span> </input>
          <button class="login-btn" type="submit">Login Now</button>
        </form>
      </div>


    </div>

  </main>

  
</body>
</html>
