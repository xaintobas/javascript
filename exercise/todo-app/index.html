<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="inputSection">
      <h1>Add a ToDo Item</h1>
      <input class="inputEl" type="text" name="" id="" placeholder="Add ToDo Item">
      <input type="date" class="dateEl">
      <button class="btn btnAdd">Add ToDo</button>
    </section>

    <section class="outputSection">
      <h2>See your ToDo List Below</h2>
        <div class="todoContents"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
