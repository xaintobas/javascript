<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quiz App</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  
</head>
<body>
  <div class="quiz">
    <div class="quiz-questions">
      <h1 class="questionNumbers">Question 1 of 5</h1>
      <h2 class="question">This is the question</h2>
      <div class="options">
        <label for="option${i}" class="answer-option"> 

          <span><input id="option${i}" type="radio" name="option" value="${i}">Option</span> 
          <span><img class="tick hidden" src="img/icon-correct.svg" alt=""></span>
        
        </label>
      </div>

      <button class="btn btn-submit">Submit Answer</button>
      <button class="btn btn-next hidden">Next Question</button>
    </div>

    <div class="quiz-result hidden">
      <h1>Quiz Completed</h1>
      <p class="quiz-score">You got 1 out of 5 questions.</p>
      <button class="btn btn-restart">Restart Quiz</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
