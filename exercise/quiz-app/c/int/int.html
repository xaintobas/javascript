<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../quizStyles.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

.header {
  border-bottom: 1px solid lightblue; 
}

label {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
<body>

  <header class="header">
      <a href="../../c/c.html"><i class="fa fa-long-arrow-left" style="font-size: 2.5rem;"></i></a>
      <p>C Programming Intermediate Level 🔍</p>
      <p></p>
  </header>

  <main>
    <section class="quiz">
      <div class="quiz-content">
        <h2 class="totalQuestions">Question 1 of 1</h2>
        <h3 class="question">1. What is the output of the following code? '''java System.out.println(5 + "3");</h3>
        
        <div class="options">
        
        </div>
        <div class="quest-buttons">
          <button class="btn btn-submit btn-small">Submit Question</button>
          <button class="btn btn-next btn-small hidden">Next Question</button>
        </div>
      </div>
    </section> 

    <section class="result hidden">
      <div class="result-content">
        <h2 class="quizCompleted">Quiz Completed 🏆</h2>
        <h3 class="yourScore">Your Score</h3>
        <div class="quest-buttons">
          <button class="btn btn-restart btn-small">Restart Quiz</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution"> &copy 2024. Coded by <a href="https://x.com/xaint_obas">Stephen</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
