<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>📝 Note App</h1>
      <img src="img/sun.png" alt="" id="theme-icon">
      <!-- <img src="img/moon.png" alt="" id="theme-icon"> -->
    </div>
    <p id="description">Save all your important notes here...</p>
    <button id="create-note"><span id="pen-icon">✒️</span>Create Note</button>

    <div class="note-container">
      <div class="note-item">
        <div class="date-time">Monday....</div>
        <div class="note-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, inventore voluptates.</div>
        <img src="" alt="">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
